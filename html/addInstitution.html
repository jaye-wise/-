		<!--机构信息填写-->
		<div class="up-down form-down" ng-controller='add'>
			<form class="form-horizontal" role="form">
				<h3>用户所属单位
              </h3>
				<div class="form-group">
					<label class="col-sm-2 control-label">国家</label>
					<div class="line input-line col-sm-10">
						<select class="form-control" id="lalala" ng-model='institution.department1'
							ng-options='act for act in activities'>
						</select>
					</div>
					<span class="error">请选择国家(必填)</span>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">学校/公司/医院</label>
					<div class="line input-line col-sm-10">
						<input type="text"  class="form-control" ng-model='institution.department2'/>
					</div>
					<span class="error">请填写学校/公司/医院(必填)</span>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">部门/院系</label>
					<div class="line input-line col-sm-10">
						<input type="text"  class="form-control" ng-model='institution.department3'/>
					</div>
					<span class="error">请填写部门/院系(必填)</span>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">科室</label>
					<div class="line input-line col-sm-10">
						<input type="text"  class="form-control" ng-model='institution.department4'/>
					</div>
					<span class="error">请填写科室/实验室(必填)</span>
				</div>
				<!--<div class="form-group">
					<label class="col-sm-2 control-label">所属老师</label>
					<div class="line input-line col-sm-10">
						<input type="text"  class="form-control"/>
					</div>
					<span class="error">请填写选择老师</span>
				</div>-->
				<!--<div class="form-group">
					<label class="col-sm-2 control-label">备注</label>
					<div class="line input-line col-sm-10">
						<input type="text" class="form-control" id="inputPassword" placeholder="">
					</div>
				</div>-->
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">设为默认单位</label>
					<div class="line radio-line col-sm-10">
						<input type="radio" name="default" id="default"> 是 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type="radio" name="default"> 否
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="line org-line col-sm-10">
						<input type='button' class="btn btn-default " ng-click="Add()" value="确认"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<input type='button' class="btn btn-default " onclick="window.location.href='institution.html';" value="取消">
					</div>
				</div>

			</form>
		</div>
